<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="profile">
                <img src="https://avatars.githubusercontent.com/u/90473432?v=4" alt="">
                <p class="bold">Simo Adwin</p>
                <p>Pro Member</p>
            </div>
            <div class="icons">
                <div class="content">
                    <i class="fa-regular fa-message"></i>
                    <p>Streams</p>
                </div>
                <div class="content">
                    <i class="fa-brands fa-fantasy-flight-games"></i>
                    <p>Games</p>
                </div>
                <div class="content">
                    <i class="fa-solid fa-gamepad"></i>
                    <p>New</p>
                </div>
                <div class="content">
                    <i class="fa-solid fa-book"></i>
                    <p>Library</p>
                </div>
            </div>
            <div class="bottom">
                <p>Join pro for free games</p>
                <i class="fa-solid fa-gamepad"></i>
            </div>
        </div>
        <div class="right">
            <div class="head">
                <h2 class="bold">Active Games</h2>
                <div class="line"></div>
            </div>
            <div class="cardcontainer">
            <div class="card">
                <img src="vikingphoto.avif" alt="Viking Valhalla">
                <div>
                <p>Assassins Creed Valhalla</p>
                <p>PS5 Version</p>
                <div class="line"></div>
                </div>
                <p>60%</p>
            </div>
            <div class="card">
                <img src="vikingphoto.avif" alt="Viking Valhalla">
                <div>
                <p>Assassins Creed Valhalla</p>
                <p>PS5 Version</p>
                <div class="line"></div>
                </div>
                <p>60%</p>
            </div>
            <div class="card">
                <img src="vikingphoto.avif" alt="Viking Valhalla">
                <div>
                <p>Assassins Creed Valhalla</p>
                <p>PS5 Version</p>
                <div class="line"></div>
                </div>
                <p>60%</p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
